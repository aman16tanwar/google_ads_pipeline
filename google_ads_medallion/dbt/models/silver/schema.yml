      - name: date
        description: "date of the metric"
        tests:
          - not_null     
      - name: gender
        description: "genders of the users"
        tests:
          - accepted_values:
              values: ["Male","Female","Unknown"]
      - name: clicks
        description: "clicks of google ads account"
        tests:
          - not_null       
      - name: impressions
        description: "impressions of the metric"
        tests:
          - not_null    
      - name: cost
        description: "cost of the metric"
        tests:
          - not_null      
      - name: video_views
        description: "video views of the metric"
        tests:
          - not_null    

